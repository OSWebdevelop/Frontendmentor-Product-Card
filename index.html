<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <section class="product">
    <div class="product__container container">
      <div class="product__image-container">
        <img class="image-product-mobile" src="images/image-product-mobile.jpg" alt="prodcut mobile">
        <img class="image-product-desktop" src="images/image-product-desktop.jpg" alt="product desktop">
      </div>
      <div class="product__card-container">
        <span class="product__card__section">Perfume</span>
        <h1 class="product__card__name">Gabrielle<br>Essence Eau<br>De Parfum</h1>
        <p class="product__card__description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="product__card__price-container">
          <span class="price price--large">$149.99</span>
          <span class="price price--small">$169.99</span>
        </div>
        <div class="product__card__btn-container">
          <button class="product__card__btn btn">
            <img src="images/icon-cart.svg" alt="cart icon">
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </section>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Peepo</a>.
  </div>
</body>
</html>
